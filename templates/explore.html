{% extends "base.html" %}
{% block heading %}
    <title>Visit Profile</title>
{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 15px; padding-top: 15px;">
        <a class="navbar-brand" href="{{ url_for('index') }}">Pitch-In</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('index') }}">Explore <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{{ url_for('feed') }}">Feed</a>
                <a class="nav-item nav-link" href="{{ url_for('new_post') }}">New Post</a>
                <a class="nav-item nav-link" href="{{ url_for('profile_page') }}">My Profile</a>
                <a class="logout nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <h2 style="color: white; padding: 15px;">{{user}}'s Page</h2>
    {% for i in items %}
    <div class="row" style="padding: 15px;">
        <div class="card" style="width:400px">
            <div class="card-body" style="text-align: center;">
                <h4 class="card-title">{{ i }}</h4>
                <a href="{{ url_for('committed', item=i)}}" style="text-decoration: none;"> Commit</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
