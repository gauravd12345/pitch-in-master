{% extends "base.html" %}

{% block heading %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="jumbotron text-center"; style="background-color: #5507f0; color: white;">
        <h1>Login</h1>
    </div>
    <form action="#" method="POST" style="width: 450px;">
        <label for="username">Username</label><br>
        <input type="text" class="form-control" name="username" required autocomplete="off"><br>
        <label for="password">Password</label><br>
        <input type="password" class="form-control" name="password" required><br>
        <input type="submit" value="Submit" class="btn btn-primary">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p style="color:black;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>
    <a href="{{ url_for('registration') }}">Don't have an account?</a>
{% endblock %}
